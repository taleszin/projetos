<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
    body{
        background-color: chocolate;
    }
    h1{
        color:white;
        font:normal;
    }
    </style>
    <title>Calculadora</title>
</head>
<body>
    <h1>ola mundo</h1>
    <script>
        window.alert('bem vindo a Calculadora simples em JS!')
      var n1 = Number(window.prompt('Digite o primeiro número'))
      var n2 = Number(window.prompt('digite o segundo número'))
      window.alert(`Você digitou os numeros ${n1} e ${n2}`)
     var escolha = window.prompt('qual operação você quer efetuar ? 1 pra soma, 2 pra subtração, 3 pra divisão 4 pra multiplicação')
      if (escolha == 1){
        document.write(`o resultado da sua operação foi \n${n1+n2}`)
      }
      else if (escolha == 2){
        document.write(`o resultado da sua operação foi \n${n1-n2}`)
      }
      else if (escolha == 3){
        document.write(`o resultado da sua operação foi \n${n1/n2}`)
      }
      else if (escolha == 4){
        document.write(`o resultado da sua operação foi \n${n1*n2}`)
      }
     
    </script>
</body>
</html>
