<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        div#area{
            background: green;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align:center;
        }
    </style>
    <title>Eventos DOM</title>
</head>
<body>
    <div id = "area">
        Interaja...
    </div>
    <script>
        var a = window.document.getElementById('area') //Utilizando DOM, declaramos uma div para variavel 
          a.addEventListener('click', clicar)
          a.addEventListener('mouseenter', entrar)
           a.addEventListener('mouseout', sair)
function clicar(){
    //tudo que estiver aqui dentro ser√° executado quando chamar o clicar
    
    a.innerText = 'CLICADO!'
    a.style.background ='blue'
}
function entrar(){
    a.innerText = 'ENTROU!'
}
function sair(){
    a.innerText = 'SAIU!'
}
    </script>
</body>
</html>
