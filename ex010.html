<body>
    <h1>Sistema de Multas</h1>
  Velocidade do carro: <input type="number" name="txtvel" id="txtvel"> Km/h
  <input type="button" value="Verificar" onclick = "calcular()">
  <div id = res>

  </div>
  <script>
    function calcular(){
        var txtv = window.document.getElementById('txtvel')
        // podemos usar tbm var txtv = window.document.querySelector('input#txtvel')
        var vel = Number(txtv.value)
        var resultado = window.document.querySelector('div#res')
        res.innerHTML = `Sua velocidade atual é de <strong>${vel} Km/h</strong>`
        if (vel>60){
            res.innerHTML = `Você está multado pois sua velocidade de ${vel} Km/h ultrapassou o limite da via de 60 Km/h`
        }
    }
  </script>
